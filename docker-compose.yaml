version: "3"

services:
  db:
    container_name: db
    image: postgres:13-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=ghibliapi
    ports:
      - 5432:5432
    expose:
      - 5432
  api:
    container_name: api
    build: .
    entrypoint: ["bash", "entrypoint.sh"]
    environment: 
      - DB_USER=user
      - DB_PASSWORD=secret
      - DB_NAME=ghibliapi
      - DB_HOST=db
      - DB_PORT=5432

    